placeholders:
  - name: prefix
    text: "<dark_gray>[<yellow>i</yellow>]<reset>"

command-parse:
  incorrect-format: "%prefix% %usage% <click:suggest_command:/%command%><hover:show_text:'<green>Click here to suggest the correct format!'><gray>/%command%</gray></hover>"
  player-only: "%prefix% <red>You cannot execute <white>%command%.</white>"
  console-only: "%prefix% <red>You cannot execute <white>%command%.</white>"
  no-tab:
    player: "< No players found >"


dupe:
  cooldown: "%prefix% <red>You need to wait a few moments before duping again!"
  illegal-item:
    hand: "%prefix% <red>You cannot dupe your item."
    shulker: "%prefix% <red>You cannot your shulker box as it contains illegals."
    bundle: "%prefix% <red>You cannot your bundle as it contains illegal items."
  negative: "%prefix% <yellow>/dupe <1-8>"
  over-limit: "%prefix% <yellow>/dupe <1-8>"
  super-duper: "%prefix% <yellow>Super Duper Duper! Duped your items %times% times!"


suffix:
  set: "%prefix% <white>Updated your suffix to <reset>%suffix%<white>!"
  no-permission: "%prefix% <red>You do not have permissions to use this command."
